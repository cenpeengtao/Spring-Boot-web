<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>正在登录</title>
</head>
<body onload="auto_submit()">
<form name="login_form" action="/weixin/login.post" method="post">
	<input type="hidden"  name="username" id="username" value=""/>
	<input type="hidden" name="weixinCode" id="weixinCode" value=""/>
</form>
</body>
 <script>
 
 function auto_submit()
 {
	 document.getElementById("username").value=getUrlParam("username");
	 document.getElementById("weixinCode").value=getUrlParam("weixinCode");
	 document.forms[0].submit();
 }
 //获取url中的参数
 function getUrlParam(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
  var r = window.location.search.substr(1).match(reg); //匹配目标参数
  if (r != null) return unescape(r[2]); return null; //返回参数值
 }
  
 </script>
</html>
